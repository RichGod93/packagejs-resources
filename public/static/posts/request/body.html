<div class="request__form__container">
    <h1 class="request__form__title">Request a Greeting</h1>
    <p>Please fill out this form to request a greeting.</p>
    <form class="request__form__inquiry" method="POST" action="#">
        <div class="request__form__field">
            <label class="request__form__label" for="name">Your Name:</label>
            <input class="request__form__input" type="text" name="name" required />
        </div>
        <div class="request__form__field">
            <label class="request__form__label" for="occasion">Occasion:</label>
            <input class="request__form__input" type="text" name="occasion" required />
        </div>
        <div class="request__form__field">
            <label class="request__form__label" for="message">Message:</label>
            <textarea class="request__form__input" name="message" required></textarea>
        </div>
        <div class="request__form__field">
            <button class="request__form__button" type="submit">
                Request Greeting
            </button>
        </div>
    </form>
</div>
