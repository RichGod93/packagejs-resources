<div class="inquiry__form__container">
    <h1 class="inquiry__form__title">Press Inquiry Form</h1>
    <form class="inquiry__form" method="POST" action="#" accept-charset="utf-8">
        <div class="inquiry__form__field">
            <label class="inquiry__form__label" for="name">Your Name <span
                    class="inquiry__form__required">*</span></label>
            <input class="inquiry__form__input" type="text" name="name" required />
        </div>
        <div class="inquiry__form__field">
            <label class="inquiry__form__label" for="email">Your Email <span
                    class="inquiry__form__required">*</span></label>
            <input class="inquiry__form__input" type="email" name="email" required />
        </div>
        <div class="inquiry__form__field">
            <label class="inquiry__form__label" for="organization">Your Organization</label>
            <input class="inquiry__form__input" type="text" name="organization" />
        </div>
        <div class="inquiry__form__field">
            <label class="inquiry__form__label" for="message">Your Message <span
                    class="inquiry__form__required">*</span></label>
            <textarea class="inquiry__form__input" name="message" required></textarea>
        </div>
        <div class="inquiry__form__field">
            <label class="inquiry__form__label" for="attachment">Attachment</label>
            <input class="inquiry__form__input" type="file" name="attachment" />
        </div>
        <div class="inquiry__form__field">
            <button class="inquiry__form__button" type="submit">Submit</button>
        </div>
    </form>
</div>
