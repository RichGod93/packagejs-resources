<div class="scheduling__form__container">
    <h2 class="scheduling__form__title">Schedule an Appointment</h2>
    <form>
        <div class="scheduling__form__field">
            <label class="scheduling__form__label" for="name">Name:</label>
            <input class="scheduling__form__input" type="text" name="name" required>
        </div>
        <div class="scheduling__form__field">
            <label class="scheduling__form__label" for="email">Email:</label>
            <input class="scheduling__form__input" type="email" name="email" required>
        </div>
        <div class="scheduling__form__field">
            <label class="scheduling__form__label" for="date">Date:</label>
            <input class="scheduling__form__input" type="date" name="date" required>
        </div>
        <div class="scheduling__form__field">
            <label class="scheduling__form__label" for="time">Time:</label>
            <input class="scheduling__form__input" type="time" name="time" required>
        </div>
        <div class="scheduling__form__field">
            <label class="scheduling__form__label" for="message">Message:</label>
            <textarea class="scheduling__form__input" name="message" rows="5"></textarea>
        </div>
        <button class="scheduling__form__submit" type="submit">Submit</button>
    </form>
</div>
