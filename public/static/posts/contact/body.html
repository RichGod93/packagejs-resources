<div class="contact__container">
  <h1 class="contact__container__title">Contact</h1>
  <p>Have a message you wish to share with me? Please fill out the form to send a note to me.</p>
  <form action="#" method="POST" class="contact__form">
    <label for="name" class="contact__form__label">Name:</label>
    <input type="text" id="name" name="name" class="contact__input" required>

    <label for="email" class="contact__form__label">Email:</label>
    <input type="email" id="email" name="email" class="contact__input" required>

    <label for="message" class="contact__form__label">Message:</label>
    <textarea id="message" name="message" class="contact__textarea" required></textarea>

    <button type="submit" class="contact__form__button">Get in touch</button>
  </form>
</div>
